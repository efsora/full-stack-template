  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  #     BACKEND_SCHEMA: ${BACKEND_SCHEMA:-backend_schema}
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - app-network

  # Frontend service (React + TypeScript)
