  # AI Service (FastAPI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: full-stack-ai-service
    restart: unless-stopped
    ports:
      - "${AI_SERVICE_PORT:-8000}:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      AI_SCHEMA: ${AI_SCHEMA:-ai_schema}
      BACKEND_SCHEMA: ${BACKEND_SCHEMA:-backend_schema}
      WEAVIATE_HOST: weaviate
      WEAVIATE_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  weaviate_data:
    driver: local
