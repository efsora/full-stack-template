  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: full-stack-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "${FRONTEND_PORT:-5173}:5173"
  #   environment:
  #     VITE_BACKEND_URL: http://localhost:${BACKEND_PORT:-3000}
  #   depends_on:
  #     - backend
  #   networks:
