repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: ["--check", "--diff"]
        language_version: python3.11
        files: ^ai-service/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--config", "pyproject.toml"]
        files: ^ai-service/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        pass_filenames: false
        args: ["--config-file=pyproject.toml"]
        files: ^ai-service/
        additional_dependencies:
          - pydantic>=2
          - pydantic-settings>=2
          - fastapi>=0.110
          - sqlalchemy>=2
          - httpx>=0.25
          - types-requests
          - typing-extensions

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: bandit
        pass_filenames: false
        args: ["-q", "-r", "src", "-c", "pyproject.toml"]
        files: ^ai-service/
